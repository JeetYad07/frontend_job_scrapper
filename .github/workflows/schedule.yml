jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install   # <-- important! this ensures node-fetch/nodemailer + package.json are recognized

      - name: Run Job Scraper
        run: node job_scrapper.js
        
      - name: Show package.json
        run: cat package.json

